  <div class="container"><br>
    <div id="calculator">
      <h1>calculator</h1>
      <input type="text" id="num" readonly>
      <button onclick="one(7);">7</button>
      <button onclick="one(8);">8</button>
      <button onclick="one(9);">9</button>
      <button onclick="plus('/');">/</button>

      <button onclick="one(4);">4</button>
      <button onclick="one(5);">5</button>
      <button onclick="one(6);">6</button>
      <button onclick="plus('*');">*</button>

      <button onclick="one(1);">1</button>
      <button onclick="one(2);">2</button>
      <button onclick="one(3);">3</button>
      <button onclick="plus('-');">-</button>

      <button onclick="one(0);">0</button>
      <button onclick="plus('.');">.</button>


      <button onclick="equal();">=</button>
      <button onclick="plus('+');">+</button>

      <button onclick="clr();">C</button>
    </div>
